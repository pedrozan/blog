<html>
  <head>
    <title>Blog</title>
  </head>
  <body>
    {% block header %}
    <ul>
      {% if request.user.is_authenticated %}
      <li><a href="{% url "logout" %}">Logout</a></li>
      {% else %}
      <li><a href="{% url "login" %}">Login</a></li>
      <li><a href="{% url "user_registration" %}">Register Account</a></li>
      {% endif %}
    </ul>
    {% endblock %}

    {% block content %}
    {% endblock %}
  </body>
</html>
